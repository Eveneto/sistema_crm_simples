version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: evolution_postgres
    environment:
      POSTGRES_USER: evolution
      POSTGRES_PASSWORD: evolution_pass
      POSTGRES_DB: evolution
    ports:
      - "5434:5432"
    volumes:
      - postgres_evolution_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evolution"]
      interval: 10s
      timeout: 5s
      retries: 5

  evolution_api:
    image: ghcr.io/EvolutionAPI/evolution-api:v2.2.6
    container_name: evolution_api
    restart: always
    ports:
      - "8080:8080"
    environment:
      API_KEY: "mude-me"
      REMOVE_COMMAND_PREFIX: "false"
      DATABASE_TYPE: "postgres"
      DATABASE_URL: "postgresql://evolution:evolution_pass@postgres:5432/evolution"
      WEBHOOK_GLOBAL_URL: "http://localhost:3001"
      LOG_LEVEL: "info"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./evolution_instances:/evolution/instances
      - ./evolution_sessions:/evolution/sessions

volumes:
  postgres_evolution_data:
